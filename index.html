    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              // Custom Gold Palette
              gold: {
                50: '#fffbf0', // Creamy white
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706', // Classic Gold base
                700: '#b45309', // Dark Gold
                800: '#92400e',
                950: '#451a03', 
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #ffffff;
        color: #0f172a; /* Slate-900 */
      }
      /* Custom Grid Background for Light Mode */
      .bg-grid-gold {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(217, 119, 6, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(217, 119, 6, 0.05) 1px, transparent 1px);
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #fffbf0; }
      ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #b45309; }
    </style>
